<script>
    // Listas
    let Especialidades = [];
    let Medicos = [];
    // Funções
    function cadastrar_especialidades(lista_especialidades) {
        let especialidade = prompt('Noma da Especialidade:');
        let medico = prompt('Medico:');
        let especialidades = {
            especialidade: especialidade,
            medico: medico
        };
        lista_especialidades.push(especialidades);
    }
    function cadastrar_medicos(lista_medicos) {
        let nome = prompt('Nome:');
        let especialidade = prompt('Especialidade:');
        let email = prompt('Email:');
        let medicos = {
            nome: nome,
            especialidade: especialidade,
            email: email
        }
        lista_medicos.push(medicos)
    }
    function listar_especialidades(lista_especialidades) {
        let mensagem = '';
        let id = 0;
        for (let especialidades of lista_especialidades) {
            mensagem += id + ' ' + ':' + ' ' + especialidades.especialidade + ' - ' + especialidades.medico + '\n';
            id++;
        }
        alert(mensagem)
    }
    function listar_medicos(lista_medicos) {
        let mensagem = '';
        let id = 0;
        for (let medicos of lista_medicos) {
            mensagem += id + ' ' + ':' + ' ' + medicos.nome + ' - ' + medicos.especialidade + ' - ' + medicos.email + '\n';
            id++;
        }
        alert(mensagem)
    }
    function editar_especialidades(lista_especialidades) {
        listar_especialidades(lista_especialidades)
        let id = parseInt(prompt('Qual id deseja editar?'))
        let variavel = lista_especialidades[id];
        let nome= prompt(`Especialidade: [${variavel.nome}]`); 
        if (nome== '') {
            nome= variavel.nome;   
        }
        let medico = prompt(`Medico: [${variavel.medico}]`); 
        if (medico == '') {
            medico = variavel.medico;
        }
        let especialidadeNovo= {
            nome: nome,
            medico: medico
        };
        lista_especialidades[id] = especialidadeNovo;
    }
    function editar_medicos(lista_medicos) {
        listar_medicos(lista_medicos)
        let id = parseInt(prompt('Qual id deseja editar?'))
        let variavel = lista_medicos[id];
        let nome= prompt(`Medicos: [${variavel.nome}]`); 
        if (nome== '') {
            nome= variavel.nome;   
        }
        let especialidade= prompt(`especialidade: [${variavel.especialidade}]`); 
        if (especialidade== '') {
            especialidade= variavel.especialidade;
        }
        let email= prompt(`email: [${variavel.email}]`); 
        if (email== '') {
            email= variavel.email;
        }
        let medicoNovo= {
            nome: nome,
            especialidade:especialidade,
            email: email
        };
        lista_medicos[id] = medicoNovo;
    }
    function apagar_especialidades(lista_especialidades) {
        listar_especialidades(lista_especialidades);
        let id = parseInt(prompt('Qual ID deseja apagar?'));
        lista_especialidades.splice(id, 1);
    }
    function apagar_medicos(lista_medicos) {
        listar_medicos(lista_medicos);
        let id = parseInt(prompt('Qual ID deseja apagar?'))
        lista_medicos.splice(id, 1)
    }
    // Programa Principal
    loop:
    while (true) {
        alert('1 Cadastrar Especialidades\n2 Cadastrar Medicos\n3 Listar Especialidades\n4 Listar Medicos\n5 Editar Especialidades\n6 Editar Medicos\n7 Apagar Especialidade\n8 Apagar Medico \n9 SAIR');
        opcao = prompt('');
        switch (opcao) {
            case '1':
                cadastrar_especialidades(Especialidades)
                break
            case '2':
                cadastrar_medicos(Medicos)
                break
            case '3':
                listar_especialidades(Especialidades)
                break
            case '4':
                listar_medicos(Medicos)
                break
            case '5':
                editar_especialidades(Especialidades)
                break
            case '6':
                editar_medicos(Medicos)
                break
            case '7':
                apagar_especialidades(Especialidades)
                break
            case '8':
                apagar_medicos(Medicos)
                break
            case '9':
                alert('SAIR')
                break loop;
        }
    }
</script>
